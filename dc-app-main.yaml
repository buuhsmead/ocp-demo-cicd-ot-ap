apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
  creationTimestamp: null
  generation: 1
  labels:
    app: app-main
  name: app-main
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: app-main
    deploymentconfig: app-main
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp: null
      labels:
        app: app-main
        deploymentconfig: app-main
    spec:
      containers:
      - env:
        - name: SCRIPT_DEBUG
          value: "true"
        image: docker-registry.default.svc:5000/huub-freubel/app-main:latest
        imagePullPolicy: Always
        name: app-main
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        - containerPort: 8443
          protocol: TCP
          name: https
        - containerPort: 8778
          protocol: TCP
          name: jolokia
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - app-main
      from:
        kind: ImageStreamTag
        name: app-main:latest
    type: ImageChange
